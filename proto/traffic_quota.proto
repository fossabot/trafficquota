syntax = "proto3";

package orgplace.trafficquota;

option go_package = "proto";

service TrafficQuota {
    rpc Take (TakeRequest) returns (TakeResponse) {
    }
}

message TakeRequest {
    string partition_key = 1;
    repeated string chunk_keys = 2;
}

message TakeResponse {
    bool allowed = 1;
}
